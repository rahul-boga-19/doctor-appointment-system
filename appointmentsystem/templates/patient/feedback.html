<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      background-color: #ffffff;
      padding: 10px;
    }

    .card-title {
      color: #1f2937;
      font-weight: 600;
    }

    .card-text {
      color: #4b5563;
      font-size: 0.95rem;
    }

    .container {
      max-width: 1000px;
    }

    .heading {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 30px;
    }

    .form-section {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    textarea {
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="row align-items-stretch">
  
  <!-- Left Column: Doctor Profile -->
  <div class="col-md-4 mb-4 d-flex">
    <div class="card shadow-sm w-100 h-100">
      <img src="/media/{{ result.d_image }}" alt="{{ result.name }}">
      <div class="card-body">
        <h5 class="card-title">{{ result.name }}</h5>
        <p class="card-text">
          <strong>Specialization:</strong> {{ result.specialization }}<br>
          <strong>Experience:</strong> {{ result.experience }}<br>
          <strong>Consultation Fee:</strong> ₹{{ result.consultation_fee }}<br>
          <strong>Email:</strong> {{ result.email }}<br>
          <strong>Phone:</strong> {{ result.phone }}
        </p>
      </div>
    </div>
  </div>

  <!-- Right Column: Appointment Form -->
  <div class="col-md-8 d-flex">
    <form action="/feedback_check" method="post" class="form-section w-100 h-100">
      {% csrf_token %}
      <h3 class="mb-3 text-center">Feedback </h3>


      <div class="mb-3">
        <label for="time" class="form-label">Select star</label>
        <select class="form-select" name="star" required>
          <option value="">-- select ⭐ --</option>
          <option value="1">1 ⭐</option>
          <option value="2">2 ⭐</option>
          <option value="3">3 ⭐</option>
          <option value="4">4 ⭐</option>
          <option value="5">5 ⭐</option>
         
        </select>
      </div>

      <div class="mb-3">
        <label for="condition" class="form-label">message</label>
        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
      </div>

      <input type="hidden" name="id" value="{{ result.id }}">
      <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
    </form>
  </div>
</div>

  </div>

</body>
</html>
